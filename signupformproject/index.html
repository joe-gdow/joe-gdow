<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up here!</title>
</head>
<body>
  <div class="left">
    <img src="bg.avif">
    <div class="barbg">
      <div class="logo">joejoe</div>
    </div>
  </div>
  <div class="right">
    <div class="message">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</div>
    <div class="signup">
      <div class="letsdothis">Let's do this!</div>
      
      <div class="form">
        <div>
          <label for="firstName">FIRST NAME</label>
          <br><input type="text" id="firstName" name="firstName">
        </div>
        <div>
          <label for="lastName">LAST NAME</label>
          <br><input type="text" id="lastName" name="lastName">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <br><input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <br><input type="tel" id="phone" name="phone">
        </div>
        <div>
          <label for="pw">PASSWORD</label>
          <br><input type="password" id="pw" name="pw">
        </div>
        <div>
          <label for="confirm">CONFIRM PASSWORD</label>
          <br><input type="password" id="confirm" name="confirm">
        </div>
      </div>
    </div>
    <div class="end">
      <button>Create Account</button>
      <br>Already have an account? <a href="#">Log in</a>
    </div>
  </div>
</body>
</html>
