<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style.css">
<title>calculator</title>
</head>
<body>
<h2>this is a calulator. <br>it can be used to accurately predict the outcome of mathematical calculations</h2>
<div class="calculator">
  <div class="display">0</div>
  <div class="buttons">
  <div class="numbers">
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <div id="four">4</div>
    <div id="five">5</div>
    <div id="six">6</div>
    <div id="seven">7</div>
    <div id="eight">8</div>
    <div id="nine">9</div>
    <div id="zero">0</div>
    <div id="point">.</div>
  </div>
  <div class="operators">
    <div id="add">+</div>
    <div id="subtract">-</div>
    <div id="mult">x</div>
    <div id="divide">/</div>
    <div id="equals">=</div>
  </div>
</div>
</body>
