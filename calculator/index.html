<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style.css">
<title>calculator</title>
</head>
<body>
<h2>this is a calulator. <br>it can be used to accurately predict the outcome of mathematical calculations</h2>
<div class="calculator">
  <div class="display">0</div>
  <div class="buttons">
  <div class="numbers">
    <div class="clickable" id="one">1</div>
    <div class="clickable" id="two">2</div>
    <div class="clickable" id="three">3</div>
    <div class="clickable" id="four">4</div>
    <div class="clickable" id="five">5</div>
    <div class="clickable" id="six">6</div>
    <div class="clickable" id="seven">7</div>
    <div class="clickable" id="eight">8</div>
    <div class="clickable" id="nine">9</div>
    <div class="clickable" id="zero">0</div>
    <div class="clickable" id="point">.</div>
  </div>
  <div class="operators">
    <div class="clickable" id="add">+</div>
    <div class="clickable" id="subtract">-</div>
    <div class="clickable" id="mult">x</div>
    <div class="clickable" id="divide">/</div>
    <div class="clickable" id="equals">=</div>
  </div>
</div>
</body>
<script src="script.js"></script>
