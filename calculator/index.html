<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style.css">
<title>calculator</title>
</head>
<body>
<h2>this is a calulator.</h2> 
<h4>it can be used to accurately predict the outcome of mathematical calculations</h4>

<div class="calculator">
  <div class="display">0</div>
    <div class="buttons">
      <div class="numbers">
        <div class="number" id="one">1</div>
        <div class="number" id="two">2</div>
        <div class="number" id="three">3</div>
        <div class="number" id="four">4</div>
        <div class="number" id="five">5</div>
        <div class="number" id="six">6</div>
        <div class="number" id="seven">7</div>
        <div class="number" id="eight">8</div>
        <div class="number" id="nine">9</div>
        <div class="number" id="zero">0</div>
        <div class="number" id="point">.</div>
      </div>
      <div class="operators">
        <div id="clear">c</div>
        <div class="op"  id="add">+</div>
        <div class="op" id="sub">-</div>
        <div class="op" id="mult">*</div>
        <div class="op" id="divide">/</div>
        <div class="equals" id="equals">=</div>
      </div>
   </div>
  </div>
</div>
</body>
<script src="script.js"></script>
