<!DOCTYPE html>
<head>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>etch-a-sketch</title>
</head>
<body>
    <Label>the circles dance with one another</Label>
    <input id="userInput" placeholder="but what of the squares?">
    <button id="makeASquare">square</button>
    
    <div class="center">
        <div class="colors">
            <div class="black"></div>
            <div class="orange"></div>
            <div class="red"></div>
            <div class="blue"></div>
        </div>
        <div class="grid-container"></div>
    </div>
    <div class="output"></div>
    <label>add a color</label>
    <input id="colorInput" placeholder="throw some shade">
    <button id="addColor">color</button>
    
</body>
