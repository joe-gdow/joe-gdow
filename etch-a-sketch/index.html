<!DOCTYPE html>
<head>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>etch-a-sketch</title>
</head>
<body>
    <Label>enhance your grid</Label>
    <input id="userInput" placeholder="a number, please.">
    <button id="makeASquare">square</button>
    <button id="clear">clear</button>
    
    <div class="center">
        <div class="colors">
            <div class="color" id="black"></div>
        </div>
        <div class="grid-container"></div>
    </div>
    <div class="output"></div>
    <label>add a color</label>
    <input id="colorInput" placeholder="throw some shade">
    <button id="addColor">color</button>
    
</body>
